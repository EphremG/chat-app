<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        /* background: url('/chatcord/public/img/anonymous_background_image.jpg') center/cover no-repeat; */
        background: #ff6b95;
        background: -o-linear-gradient(165deg, #ff6b95 0%, #ffc796 100%);
        background: linear-gradient(285deg, #ff6b95 0%, #ffc796 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .form-container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 20px;
      }

      .form-container input {
        margin-bottom: 15px;
      }
    </style>
    <title>Anonymous Chat App</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Welcome to the Anonymous Chat App</h2>
      <form action="/welcome" method="post">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <button type="submit" class="btn btn-dark">Continue</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
